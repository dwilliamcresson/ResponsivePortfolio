                <form id="contactForm" action="#" method="POST" enctype="multipart/form-data">

                        <label for="name">Name</label><br />
                        <input id="name" class="input" name="name" type="text" value="" size="30" placeholder="Jayne Cobb" /><br />

                    <div class="row">
                        <label for="message">Message</label><br />
                        <textarea id="message" class="input" name="message" rows="7" cols="30" placeholder="Cunnin', don'tcha think?"></textarea><br />
                    </div>
                    <input id="submit_button" type="submit" value="Send email" />
